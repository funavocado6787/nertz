<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Nertz</title>
	</head>
	<body>
		<div class="join-container container-fluid">
			<div class="join-header row">
				<div class="col-sm-6">
					<h1>Nertz</h1>
				</div>
				<div class="col-sm-6 text-end">
					<button type="button" class="btn btn-info">
						Info 
						<i class="fa-regular fa-circle-question"></i>
					</button>
				</div>
			</div>
			<form action="lobby.html">
				<div class="row">
					<label class="col-form-label label col-sm-4 text-end" for="username">Username:</label>
					<div class="col-sm-8">
						<input
							style="width: 100%;"
							type="text"
							name="username"
							id="username"
							placeholder="username..."
							required
						>
					</div>
				</div>

				<div class="row">
					<label class="col-form-label label col-sm-4 text-end" for="room">Room:</label>
					<div class="col-sm-8">
						<input
							style="width: 100%;"
							type="text"
							name="room"
							id="room"
							placeholder="room name..."
							required
						>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 text-end">
						<button type="submit" class="btn btn-primary">
							Join Room 
							<i class="fa fa-sign-in-alt"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
