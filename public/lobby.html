<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>Nertz</title>
	</head>
	<body>
		<div class="lobby-container">
			<div class="lobby-header row">
				<div class="col-sm-6">
					<h1>Nertz</h1>
				</div>
				<div class="col-sm-6 text-end">
					<button class="btn btn-info">
						Info 
						<i class="fa-regular fa-circle-question"></i>
					</button>
					<a href="index.html" class="btn btn-warning">
						Leave Room 
						<i class="fa fa-sign-out-alt"></i>
					</a>
				</div>
			</div>

			<div class="lobby-main row">
				<div class="col-sm-6">
					<div class="lobby-info row border border-info border-3 rounded">
						<div class="col-sm-12 label border-bottom border-info">ROOM</div>
						<div class="lobby-room-label label col-sm-3 text-end">Room</div>
						<div id="room-name" class="col-sm-9"></div>
						<div class="lobby-user-label label col-sm-3 text-end">Username</div>
						<div id="user-name" class="col-sm-9"></div>
					</div>

					<div id="lobby-teams" class="lobby-teams row border border-info border-3 rounded">
						<div class="teams-header label col-sm-6">
							<i class="fas fa-users"></i> 
							TEAMS
						</div>
						<div class="dropdown col-sm-6 text-end">
							<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="changeTeamButton" data-bs-toggle="dropdown" aria-expanded="false">Change Team</button>
							<div class="dropdown-menu" aria-labelledby="changeTeamButton">
								<li class="dropdown-item" onclick="changeTeam(this.innerHTML);">Team 1</li>
								<li class="dropdown-item" onclick="changeTeam(this.innerHTML);">Team 2</li>
								<li class="dropdown-item" onclick="changeTeam(this.innerHTML);">Team 3</li>
								<li class="dropdown-item" onclick="changeTeam(this.innerHTML);">Team 4</li>
								<li class="dropdown-item" onclick="changeTeam(this.innerHTML);">Spectators</li>
							</div>
						</div>
						<div class="lobby-team lobby-team1 row">
							<div class="label col-sm-3 text-end bg-info">Team 1</div>
							<div class="col-sm-4 border border-info"></div>
							<div class="col-sm-4 border border-info"></div>
						</div>
						<div class="lobby-team lobby-team2 row">
							<div class="label col-sm-3 text-end bg-info">Team 2</div>
							<div class="col-sm-4 border border-info"></div>
							<div class="col-sm-4 border border-info"></div>
						</div>
						<div class="lobby-team lobby-team3 row">
							<div class="label col-sm-3 text-end bg-info">Team 3</div>
							<div class="col-sm-4 border border-info"></div>
							<div class="col-sm-4 border border-info"></div>
						</div>
						<div class="lobby-team lobby-team4 row">
							<div class="label col-sm-3 text-end bg-info">Team 4</div>
							<div class="col-sm-4 border border-info"></div>
							<div class="col-sm-4 border border-info"></div>
						</div>
						<div class="lobby-spectators row">
							<div class="label col-sm-3 text-end">Spectators</div>
							<div id="users" class="col-sm-8 border border-info"></div>
						</div>
					</div>

					<div class="lobby-chat row border border-info border-3 rounded">
						<div class="chat-label label border-bottom border-info">CHAT</div>
						<div class="chat-messages"></div>
						<div class="chat-form-container border-top border-info">
							<form id="chat-form" class="row">
								<div id="chat-name" class="label col-sm-3 text-end"></div>
								<div class="col-sm-7">
									<input
										id="msg"
										type="text"
										placeholder="enter message..."
										required
										autocomplete="off"
									/>
								</div>
								<div class="col-sm-2 text-end">
									<button class="btn btn-secondary btn-sm" style="min-width: 92px">
										Send 
										<i class="fa-solid fa-play"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="lobby-settings col-sm-6">
					<div class="row border border-info border-3 rounded">
						<div class="label border-bottom border-info">SETTINGS</div>
						<div class="settings-controls">
							<button class="btn btn-secondary">Switch Admin</button>
							<button type="submit" class="btn btn-primary">Start Game <i class="fa-solid fa-play"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
